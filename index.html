<!DOCTYPE html>
<html lang="en">
<head>
  <title>covid-19-estimator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="covid.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container olucontainer">
  <h2>Covid-19 Estimator</h2>
  <form method="post">
    <div class="form-group">
      <label for="population">Population</label>
      <input type="text" class="form-control" id="population" placeholder="Population" name="population" data-population>
    </div>
    <div class="form-group">
      <label for="timeToElapse">Time To Elapse</label>
      <input type="number" class="form-control" id="timeToElapse" placeholder="Time To Elapse" name="timeToElapse" data-time-to-elapse>
    </div>
    <div class="form-group">
      <label for="reportedCases">Reported Cases</label>
      <input type="number" class="form-control" id="reportedCases" placeholder="Reported Cases" name="reportedCases">
    </div>
    <div class="form-group">
      <label for="totalHospitalBeds">Total Hospital Beds</label>
      <input type="number" class="form-control" id="totalHospitalBeds" placeholder="Total Hospital Beds" name="totalHospitalBeds" data-total-hospital-beds>
    </div>
   
    <div class="form-group">
      <label  for="periodType">Select Period Type</label>
      <select class="custom-select mr-sm-2" id="periodType" data-period-type>
        
        <option value="days">Days</option>
        <option value="weeks">Weeks</option>
        <option value="months">Months</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" data-go-estimate>Submit</button>
  </form>
</div>

</body>
</html>
