<!DOCTYPE html>
<html lang="en">
<head>
  <title>covid-19-estimator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="covid-19-estimator">
  <meta name="Description" content="Author: Olumide Ayeni - www.olumide.co.za, Inspired: Andela, Estimator: Covid-19 Estimator">
  <link rel="stylesheet" type="text/css" href="covid.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container olucontainer">
  <h1>Covid-19 Estimator</h1>
  <form>
    <div class="form-group">
      <label for="population">Population</label>
      <input type="text" class="form-control" id="population" placeholder="Population" name="data-population">
    </div>
    <div class="form-group">
      <label for="timeToElapse">Time To Elapse</label>
      <input type="number" class="form-control" id="timeToElapse" placeholder="Time To Elapse" name="data-time-to-elapse">
    </div>
    <div class="form-group">
      <label for="reportedCases">Reported Cases</label>
      <input type="number" class="form-control" id="reportedCases" placeholder="Reported Cases" name="data-reported-cases">
    </div>
    <div class="form-group">
      <label for="totalHospitalBeds">Total Hospital Beds</label>
      <input type="number" class="form-control" id="totalHospitalBeds" placeholder="Total Hospital Beds" name="data-total-hospital-beds">
    </div>
   
    <div class="form-group">
      <label  for="periodType">Select Period Type</label>
      <select class="custom-select mr-sm-2" id="periodType" name="data-period-type">
        
        <option value="days">Days</option>
        <option value="weeks">Weeks</option>
        <option value="months">Months</option>
      </select>
    </div>
    <button type="submit" class="button" name="data-go-estimate">Estimate</button>
  </form>
</div>

</body>
</html>
